syntax = "proto3";

message Trade {
    string info = 1;
    string id = 2;
    int64 timestamp = 3;
    string datetime = 4;
    string symbol = 5;
    string order = 6;
    string type = 7;
    string side = 8;
    string takerOrMaker = 9;
    double price = 10;
    double amount = 11;
    double cost = 12;
    double fee_cost = 13;
    string fee_currency = 14;
    double fee_rate = 15;
}

message TradeSet {
    repeated Trade trades = 1;
}